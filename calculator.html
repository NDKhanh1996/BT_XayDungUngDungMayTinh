<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<form action="" method="post">
  <span>
    <input type="number" placeholder="Input first number" name="nb1">
    <select name="operator" id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="number" placeholder="Input second number" name="nb2">
    <button type="submit">cal</button>
    <p>result: {none}</p>
  </span>
</form>
</body>
</html>
